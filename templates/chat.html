<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <title>Bebra chat</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark container sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bebra chat</a>
        </div>
    </nav>
    <main class="container" style="margin-top: 1vh;">
        <div class="container overflow-auto" style="height: 80vh;">
            {% for message in messages%}
                <div class="row bg-secondary border border-dark">
                    <div class="col-4">{{messages[message][1]}} {{messages[message][2]}}</div>
                    <div class="col-8">{{messages[message][0]}}</div>
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            <div class="input-group mb-3"  style="margin-top: 1vh;">
                <span class="input-group-text" id="">Никнейм</span>
              <input name = "nickname-user" type="text" class="form-control" placeholder="Пиши сюда свой никнейм" aria-label="" aria-describedby="button-addon2">
              <textarea name="text-message" class="form-control" aria-label="" placeholder="Человеческий эквивалент награды за участие, пиши своё сообщение"></textarea>
              <input  type="submit" value="💬" class="btn btn-outline-secondary" type="button" id="button-addon2"></input>
            </div>
        </form>
    </main>
  </body>
<script src="static/javascript/reload.js"></script>
</html>
